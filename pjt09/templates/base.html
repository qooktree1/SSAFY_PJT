<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <nav>
      {% if request.user.is_authenticated %}
      <h3><b>Hello, {{ user.username }}</b></h3>
      <a type="button" class="btn btn-outline-secondary" href="{% url 'accounts:profile' user.username %}">내 프로필<a>
      <form action="{% url 'accounts:logout' %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Logout" class="btn btn-outline-danger">
      </form>
      <br>
      <a type="button" class="btn btn-outline-primary" href="{% url 'movies:index'%}">Movie</a>
      <a type="button" class="btn btn-outline-primary" href="{% url 'community:index'%}">Community</a>
      <a type="button" class="btn btn-outline-primary" href="{% url 'community:create'%}">New Review</a>

      {% comment %} 영화 추천 {% endcomment %}
      <a type="button" class="btn btn-outline-primary" href="{% url 'movies:recommended'%}">Recommended</a>

      {% else %}
      <a href="{% url 'accounts:signup' %}">Signup</a>
      <a href="{% url 'accounts:login' %}">Login</a>
      <a href="{% url 'movies:index'%}">Movie</a>

      {% endif %}
    </nav>
    <hr>
    
    {% block content %}
    {% endblock content %}
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://kit.fontawesome.com/8591a8f1c6.js" crossorigin="anonymous"></script>
{% block script %}  
{% endblock script %}



</html>
